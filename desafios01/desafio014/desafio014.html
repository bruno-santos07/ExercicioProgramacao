<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    
        table{
            border-collapse: collapse;
        }
        th, td{
             border: 1px solid black;
             padding: 10px;
        }
        caption{
            font-weight: bolder;
            font-size: 1.3em;
            padding: 8px;
        }

        col.cnome{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

         <caption>Cadastro</caption>
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col" >Sexo</th>
            <th scope="col" >Idade</th>
            <th scope="col" >Profissão</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalismo</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>M</td>
                <td>24</td>
                <td>Consultor</td>
            </tr>
             <tr class="destaque">
                <td>Aline</td>
                <td>F</td>
                <td>34</td>
                <td>Vendedor(a)</td>
            </tr>
            <tr>
                <td>Marcela</td>
                <td>F</td>
                <td>54</td>
                <td>Serviços Gerais</td>
            </tr>
            <tr>
                <td>Igor Nunes</td>
                <td>M</td>
                <td>58</td>
                <td>Autonomo</td>
            </tr>
             <tr>
                <td>Edivangilson</td>
                <td>M</td>
                <td>60</td>
                <td>Cozinheiro</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
