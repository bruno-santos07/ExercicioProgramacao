<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias emm HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site  em vários dispositivos diferentes ou simplesmente aaauemnte e diminua o tamanho do seu navegador.</p>


    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto g">
    </picture>
    
    <h1>Produzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/testdemodrums-alge.mp3" controls autoplay></audio><br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/makethevisibleinvisibl-alge.mp3" type="audio/mpeg">
        <source src="midia/makethevisibleinvisibl-alge.mp3" type="audio/ogg">
        <source src="midia/makethevisibleinvisibl-alge.mp3" type="audio/wav">
