<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isexomas">  <input type="radio" name="sexo" id="isexomas" value="M">Masculino</label><br>
            <label for="isexofem"><input type="radio" name="sexo" id="isexofem" value="F">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut" checked> Futebol <br></label>
            <label for="ibasq"><input type="checkbox" name="basq" id="ibasq"> Basquete <br></label>
            <label for="inatacao"><input type="checkbox" name="natacao" id="inatacao"> Natação <br></label>
            <label for="itenis"><input type="checkbox" name="tenis" id="itenis"> Tênis <br></label>
            <label for="itaeke"><input type="checkbox" name="taeke" id="itaeke"> Taekewondo</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
